---
layout: default
---

<div class="blog-index">
  {% assign index = true %}
  {% for post in site.posts %}
  {% if post.categories contains "code" %}
  {% assign content = post.content %}
    <article>
      {% include code_article.html %}
    </article>
  {% endif %}
  {% endfor %}
</div>
<aside class="sidebar">
  {% include_array code_asides %}
</aside>
